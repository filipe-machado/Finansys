<nav class="uk-margin-medium-bottom">
  <ol class="uk-breadcrumb">
    <li><a class="uk-text-primary" routerLink='/' routerLinkActive="uk-active">Home</a></li>
    <li><a class="uk-text-primary" routerLink='/categories' routerLinkActive="uk-active">Categorias</a></li>
    <li class="uk-active">{{ pageTitle }}</li>
  </ol>
</nav>

<div class="uk-grid uk-child-width-expand@s uk-margin-medium-bottom" uk-grid>
  <div>
    <h1 class="uk-heading-bullet">{{ pageTitle }}</h1>
  </div>
  <div>
    <a routerLink="/categories" class="uk-button uk-button-default uk-float-right"><span uk-icon="arrow-left"></span> voltar</a>
  </div>
</div>

<form [formGroup]='categoryForm' (submit)="submitForm()">

  <div>
    <div class="uk-card uk-card-default">

      <div class="uk-card-header">
        <div class="uk-width-expand">
          <h3 class="uk-card-title">Informações sobre a categoria</h3>
        </div>
      </div>
  
      <div class="uk-card-body uk-grid" uk-grid>
  
        <div class="uk-width-1-3@s">
          <label for="name">Nome</label>
          <input class="uk-input" name="" id="name" type="text" formControlName="name" autocomplete="off">

          <div class="uk-text-warning" *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched">
            <!-- quando o campo nome não tiver os dados preechidos -->
            <div *ngIf="categoryForm.get('name').errors.required">Dado obrigatório</div>
            <div *ngIf="categoryForm.get('name').errors.minlenght">Mínimo de 2 caracteres</div>
          </div>
        </div>
  
        <div class="uk-width-2-3@s">
          <label for="description">Descrição</label>
          <input class="uk-input" type="text" id="description" formControlName="description" autocomplete="off">
        </div>
  
      </div>
    
    </div>

      <!-- desativa o botão quando o formulário estiver sendo submetido ou quanto o formulário tiver informações inválidas -->
      <button [disabled]="submittingForm || categoryForm.invalid" type="submit" class="uk-button uk-button-primary uk-margin-medium-top uk-float-right">Salvar</button>
  </div>
  
</form>
